<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artifius</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
<div class="background-wrapper">
    <video src="./background.mov" autoplay loop id="BackgroundVideo"></video>
</div>
<div class="menu-wrapper">
    <div class="menu">
        <div class="menu-content">
            <h2 class="text-center"><img height="35" src="./logo.svg" alt="">Artifius</h2>
            <p class="text-center">Log in</p>
            <form>
                <label>Username or phone</label>
                <input type="text" placeholder="Enter username or phone">
                <label>User password</label>
                <input type="password" placeholder="Enter password">
                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
                <div>
                    <h6>You don't have account? <a class="reference" href="registration.html">Join us!</a></h6>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
