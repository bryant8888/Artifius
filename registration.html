<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="background-wrapper">
    <video src="./background.mov" autoplay loop id="BackgroundVideo"></video>
</div>
<div class="menu-wrapper">
    <div class="registration-menu">
        <div class="menu-content">
            <h2 class="text-center"><img height="35" src="./logo.svg" alt="">Artifius</h2>
            <p class="text-center">Register in our system</p>
            <form class="long">
                <div class="form-row">
                    <div>
                        <label>User fullname</label>
                        <input class="long" type="text" placeholder="Enter fullname">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>User phone<sub>*</sub></label>
                        <input type="text" placeholder="Enter phone">
                    </div>
                    <div>
                        <label>User email<sub>*</sub></label>
                        <input type="text" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>User password<sub>*</sub></label>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div>
                        <label>User password<sub>*</sub></label>
                        <input type="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>User profession</label>
                        <input class="long" type="text" placeholder="Enter profession">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
